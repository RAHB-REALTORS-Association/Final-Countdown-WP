name: Package
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build plugin
        run: |
          bash build.sh
      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: final-countdown-block
          path: dist/final-countdown-block-*.zip
